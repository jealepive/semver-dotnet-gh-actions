name: Build and publish NuGet package

on:
  push:
    branches: [ main ]
    tags: [ v* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # required for Nerdbank.GitVersioning to work
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Install Nerdbank.GitVersioning
      run: dotnet tool install nbgv --tool-path .

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore /property:Configuration=Release

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Generate version
      run: nbgv get-version -v NuGetPackageVersion > nuget_version.txt

    - name: Pack
      run: dotnet pack --no-build -p:PackageVersion=$(cat nuget_version.txt)
